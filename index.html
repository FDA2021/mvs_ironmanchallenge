v<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiVersus Ironman Challenge</title>
    <link rel="stylesheet" href="styles.css">
        <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="MultiVersus Ironman Challenge" />
    <meta property="og:description" content="Try to win a match with every character without losing. Select your characters, then click 'Generate' to begin!" />
    <meta property="og:image" content="https://fda2021.github.io/mvs_ironmanchallenge/preview.png" />
    <meta property="og:url" content="https://fda2021.github.io/mvs_ironmanchallenge/" />
    <meta property="og:type" content="website" />
</head>
<body>
    <header>
        <h1>MultiVersus Ironman Challenge</h1>
        <p>Try to win a match with every character without losing. Select your characters, <br> then click 'Generate' to begin!</p>
    </header>
    <main>
        <div id="character-display">
            <img id="character-image" src="" alt="">
            <h2 id="character-name">Choose your fighter</h2>
            <p id="character-description"></p>
        </div>
        <div class="button-container">
            <button id="generate-btn" class="button">Generate Random Character</button>
            <button id="reset-btn" class="button">Reset All Characters</button>
        </div>
    </main>
    
    <section id="character-gallery">
        <h2>All Characters <span id="progress-tracker">(0 / 0 Completed)</span></h2>
        <div id="gallery-container" class="character-container">
            <!-- Character images will be dynamically added here -->
        </div>
    </section>

    <footer>
        <p>Created by FDA2021</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
